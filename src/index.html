<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>AJAX</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <h1 class="title container">Search GitHub Repositories</h1>
  <form class="form-inline search-form js-search-form">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control form__input" name="query" id="searchQuery" placeholder="Write name of repository"
        autocomplete="off" />
    </div>
    <button type="submit" class="btn btn-primary mb-5 button">Find</button>
  </form>

  <div class="container">
    <ul class="articles js-articles"></ul>
  </div>

  <div class="container">
    <button type="button" class="btn btn-primary button button-more is-hidden" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner is-hidden" id="spinner" role="status"
        aria-hidden="true"></span>
  
      <span class="label">Show more</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
